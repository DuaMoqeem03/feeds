<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label floating>Phone Number</ion-label>
<ion-input type="text" [(ngModel)]="post.phoneNumber"></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Message</ion-label>
<ion-input type="text" [(ngModel)]="post.message"></ion-input>
</ion-item>
<button ion-button full (click)="submit(); sendTextMessage();">Submit</button>
</ion-list>
</ion-content>
